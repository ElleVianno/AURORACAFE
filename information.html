<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Information & Payment</title>
    <style>
            body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #4E342E;
            background-color: #F8F5E9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #240c06;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        header .logo img {
            height: 90px;
            width: auto;
            transition: transform 0.5s;
        }
        header .logo img:hover {
            transform: scale(1.1);
        }
        header .logo span {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            transition: color 0.3s, transform 0.3s;
        }
        nav a:hover {
            color: #FFAB91;
            transform: translateY(-3px);
        }
        .menu {
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .menu h1 {
            text-align: center;
            color: #BF360C;
            margin-bottom: 30px;
            font-size: 36px;
        }
        .menu-item {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            border-bottom: 1px solid #CCC;
            padding-bottom: 15px;
        }
        .menu-item img {
            width: 150px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1)
        }
        .menu-item .details {
            flex: 1;
        }
        .menu-item .details h3 {
            margin: 0 0 10px;
            color: #333;
            font-size: 22px;
        }
        .menu-item .details p {
            margin: 0 0 5px;
            color: #555;
        }
        .menu-item button {
            background-color: #D84315;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .menu-item button:hover {
            background-color: #E64A19;
        }
        .content {
            display: flex;
            justify-content: flex-start;
            gap: 20px;
            flex: 1;
            padding-bottom: 60px;
        }
        .order-summary {
            padding: 25px;
            border: 1px solid #DDD;
            border-radius: 10px;
            width: 400px;
            background-color: #FFF;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            align-self: flex-start;
            margin-left: 0;
        }
        .order-summary h2 {
            color: #BF360C;
            margin-bottom: 15px;
            font-size: 22px;
            text-align: center;
        }
        .order-summary ul {
            list-style: none;
            padding: 0;
        }
        .order-summary ul li {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 16px;
            color: #333;
        }
        .order-summary button {
            background-color: #E53935;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .order-summary button:hover {
            background-color: #D32F2F;
        }
        .order-summary .total {
            font-weight: bold;
            margin-top: 15px;
            font-size: 18px;
            color: #333;
            text-align: right;
        }
        .order-summary .next-button {
            background-color: #43A047;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 20px auto 0;
            text-align: center;
            transition: background-color 0.3s;
        }
        .order-summary .next-button:hover {
            background-color: #388E3C;
        }
        footer {
            background-color: #4E342E;
            color: white;
            text-align: center;
            padding: 15px 20px;
            position: relative;
            width: 97.4%;
            bottom: 0;
        }
        footer p {
            margin: 0;
            font-size: 14px;
        } 
    </style>
</head>
<body>
    <header>
        <div class="logo">Secret Recipe</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="western.html">Western</a>
            <a href="desserts.html">Desserts</a>
            <a href="drinks.html">Drinks</a>
        </nav>
    </header>

    <div class="container">
        <h1>Customer Information</h1>

        <form action="payment.html" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="delivery">Delivery To:</label>
            <select id="delivery" name="delivery" required>
                <option value="dine-in">Bengkel MPI (RM 1 COD Charge)</option>
                <option value="takeaway">Bengkel BPP (RM 1 COD Charge)</option>
                <option value="delivery">Bengkel HPC (RM 1 COD Charge)</option>
            </select>

            <div class="summary">
                <h2>Order Summary</h2>
                <p><strong>Subtotal:</strong> RM <span id="subtotal">49.90</span></p>
                <p><strong>COD Charge:</strong> RM <span id="cod-charge">0.00</span></p>
                <p><strong>Total:</strong> RM <span id="total">49.90</span></p>
            </div>

            <button class="next-button" onclick="window.location.href='payment.html'">Proceed to Payment</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Secret Recipe. All rights reserved.</p>
    </footer>

    <script>
        // Simulate total calculation with COD charge
        const deliverySelect = document.getElementById('delivery');
        const subtotalElement = document.getElementById('subtotal');
        const codChargeElement = document.getElementById('cod-charge');
        const totalElement = document.getElementById('total');

        deliverySelect.addEventListener('change', () => {
            let subtotal = parseFloat(subtotalElement.textContent);
            let codCharge = deliverySelect.value === 'delivery' ? 1.00 : 0.00;
            codChargeElement.textContent = codCharge.toFixed(2);
            totalElement.textContent = (subtotal + codCharge).toFixed(2);
        });

        // Initialize default values
        deliverySelect.dispatchEvent(new Event('change'));
    </script>
</body>
</html>

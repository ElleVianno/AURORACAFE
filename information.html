<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #4E342E;
            background-color: #FAF3E0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #240c06;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        header .logo img {
            height: 90px;
            width: auto;
            transition: transform 0.5s;
        }
        header .logo img:hover {
            transform: scale(1.1);
        }
        header .logo span {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #FF7043;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 25px;
            background: #FFFFFF;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #D84315;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            color: #5D4037;
            margin-bottom: 5px;
        }
        input, select {
            padding: 12px;
            border: 1px solid #CCC;
            border-radius: 5px;
            font-size: 16px;
            width: calc(100% - 24px);
            margin: 0 auto;
        }
        input:focus {
            outline: none;
            border-color: #FF7043;
            box-shadow: 0 0 5px rgba(255, 112, 67, 0.5);
        }
        .summary {
            margin-top: 20px;
            border: 1px solid #DDD;
            padding: 20px;
            border-radius: 8px;
            background: #F9F9F9;
        }
        .summary h2 {
            text-align: center;
            color: #BF360C;
            margin-bottom: 15px;
        }
        .summary p {
            font-size: 16px;
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
        }
        .summary strong {
            font-weight: bold;
            color: #BF360C;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 20px;
        }
        .button-container button {
            flex: 1;
            background-color: #E64A19;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button-container button:hover {
            background-color: #D84315;
        }
        footer {
            background-color: #5D4037;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
            font-size: 14px;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="c:\Users\user\Downloads\auroracafe.jpg" alt="Aurora Cafe Logo">
            <span>AURORA CAFE</span>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="container">
        <h1>Customer Information</h1>
        <form action="payment.html" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="address">Delivery Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your delivery address" required>

            <div class="summary">
                <h2>Order Summary</h2>
                <p><span>Subtotal:</span> <span>RM <span id="subtotal">49.90</span></span></p>
                <p><span>Delivery Charge:</span> <span>RM <span id="delivery-charge">1.00</span></span></p>
                <p><strong><span>Total:</span> <span>RM <span id="total">50.90</span></span></strong></p>
            </div>

            <div class="button-container">
                <button type="submit">Proceed to Payment</button>
                <button type="button" onclick="window.location.href='menu.html'">Back to Menu</button>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Your Business Name. All rights reserved.</p>
    </footer>

    <script>
        const deliveryCharge = 1.00;
        const subtotal = parseFloat(document.getElementById('subtotal').textContent);
        document.getElementById('total').textContent = (subtotal + deliveryCharge).toFixed(2);
    </script>
</body>
</html>
